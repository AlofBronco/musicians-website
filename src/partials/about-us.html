<section class="section" id="about-us">
  <div class="containerArtist container">
    <div>
      <picture>
        <source
          media="(min-width: 1440px)"
          srcset="
            ../img/about-us/team_desk_@1x.jpg 1x,
            ../img/about-us/team_desk_@2x.jpg 2x
          "
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ../img/about-us/teamtab_@1x.jpg 1x,
            ../img/about-us/teamtab_@2x.jpg 2x
          "
        />
        <source
          media="(max-width: 767px)"
          srcset="
            ../img/about-us/Placeholder-Imagemob_@1x.jpg 1x,
            ../img/about-us/Placeholder-Imagemob_@2x.jpg 2x

    <div class="contentArtist">
      <svg width="64px" height="64px" class="icon">
        <use href="../img/about-us/icon.svg#icon-logo-icon"></use>
      </svg>
      <h2 class="aboutArtist">About ArtistsHub</h2>
