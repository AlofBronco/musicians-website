<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>about</title>
    <link rel="stylesheet" href="../css/about-us.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/container.css" />
    <link rel="stylesheet" href="../css/base.css" />
  </head>
  <body>
    <section class="container section">
      <div class="containerArtist">
        <div>
          <picture>
            <source
              media="(min-width: 1440px)"
              srcset="
                ../img/about-us/team_desk_@1x.jpg 1x,
                ../img/about-us/team_desk_@2x.jpg 2x
              "
            />
            <source
              media="(min-width: 768px)"
              srcset="
                ../img/about-us/teamtab_@1x.jpg 1x,
                ../img/about-us/teamtab_@2x.jpg 2x
              "
            />
            <source
              media="(max-width: 767px)"
              srcset="
                ../img/about-us/Placeholder-Imagemob_@1x.jpg 1x,
                ../img/about-us/Placeholder-Imagemob_@2x.jpg 2x
              "
            />
            <img
              class="team-Img"
              src="../img/about-us/Placeholder-Imagemob_@1x.jpg"
              alt="ArtistsHub"
            />
          </picture>
        </div>
        <div class="contentArtist">
          <svg width="64px" height="64px" class="icon">
            <use href="../img/about-us/icon.svg#icon-logo-icon"></use>
          </svg>
          <h2 class="aboutArtist">About ArtistsHub</h2>
          <p class="artistsP">
            At ArtistsHub, our mission is to connect music lovers with the
            artists they adore. We strive to create a vibrant community where
            discovering new music is as enjoyable as listening to it.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
