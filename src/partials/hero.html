    <title>HERO</title>
    <link rel="stylesheet" href="../css/hero.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="promo">
          <h1 class="hero-header">Discover Your Next Favorite Artist Today</h1>

          <button class="explore-btn">
            Explore Artists<svg class="arrow" width="15" height="21">

        <div class="bg-image-wrapper">
